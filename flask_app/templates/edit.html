<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/recipes">Home Page</a><br>
    <a href="/users/logout">Logout</a>
    <br>
        <H1>Edit recipe {{recipe.name}}</H1>
        <br>
        <form action="/recipes/update" method = 'POST'>
            Name:<input type="text" name='name' value="{{recipe.name}}"><br>
            Description:<input type = 'text'name = 'description'value="{{recipe.description}}"><br>
            instructions:<input type = 'text'name = 'instructions'value="{{recipe.instructions}}"><br>
            Under 30 minutes?:<input type = 'radio'name = 'cooktime' value="1" checked='checked'>YES
            <input type="radio" name="cooktime" value="0">No
            <input type="submit" value="Update">
            <input type="hidden" name ="recipe_id" value="{{recipe.id}}">
        </form>
</body>
</html>
